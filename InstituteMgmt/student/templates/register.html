{% extends 'base.html' %}
{% block pagetitle %} Add Details of Student {% endblock pagetitle %}
{% block content %}

   
<div class="container p-4">
    <h1>This is register page</h1>

    <div class=" container border">
        <form action="#" class="signin-form" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label class="label" >Username</label>
                {{ form.username }}
            </div>
            <div class="form-group mb-3">
                <label class="label">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group mb-3">
                <label class="label">Repeate Password</label>
                {{ form.password2 }}
            </div>
            <div class="form-group mb-3">
                <label class="label">Type of User</label>
                {{ form.type_user }}
            </div>
            
            <span class="text-error " style="color:red">{{ form.errors }}</span>

            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up
                </button>
            </div>

        </form>
    </div>
</div>
    {% endblock %}
