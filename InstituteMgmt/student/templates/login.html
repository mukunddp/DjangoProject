{% extends 'base.html' %}
{% block pagetitle %} Add Details of Student {% endblock pagetitle %}
{% block content %}


<div class="container p-4 bg-light">

    <div class="container border d-flex justify-content-center p-4">

        <form action="#" class="signin-form " method="post">
            <div class=" p-4 " style="max-width:100%;
                width: 500px;">

                {% csrf_token %}
                F<div class="form-group mb-3">
                    <label class="label">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group mb-3">
                    <label class="label">Password</label>
                    {{ form.password }}
                </div>
                <span class="text-error">{{ form.errors }}</span>

                <div class="d-flex justify-content-center">
                    <button type="submit" class=" btn btn-primary rounded submit px-3">Sign In
                    </button>
                </div>
                <br>
                <div class="text-center">
                    Don't have account Register Here!
                    <br>
                    <a href="{% url 'register' %}" class="">Register here</a>
                </div>
            </div>

        </form>

    </div>
</div>
{% endblock %}
